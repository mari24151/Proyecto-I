<!DOCTYPE html>
<html>
<head>
	<title>Editar Nombres</title>
	<link rel="stylesheet" type="text/css" href="styles-editar-estudiante.css">
</head>
<body>
<h4 align="center">Editar Estudiante</h4>
<img src="Imagenes/logo-usuario.png" width="70" height="70">
<form action="" name="Editar" method="get">
    <br>
    <label for="name">Nombre</label><br>
    <input type="tex" name="name" id="name">
    <br>
    <br>
    <label for="apellidos">Apellidos</label><br>
    <input type="tex" name="apellidos" id="apellidos">
    <br>
    <br>
    <label for="ced">C&eacute;dula</label><br>
    <input type="tex" name="ced" id="ced">
    <br>
    <br>
    <label for="carr">Carrera</label><br>
    <input type="tex" name="carr" id="carr">
    <br>
    <br>
    <label for="sex">Nivel de &Iacute;ngles:</label>
    <input type="radio" name="sex" value="bn">Bueno
    <input type="radio" name="sex" value="ma">Promedio
    <input type="radio" name="sex" value="ma">Malo
    <br>
    <br>
    <label for="direc">Calidades/Skills</label><br>
    <textarea name="direc" rows="4" cols"50"></textarea>
    <br>
    <br>
    <p>Proyectos desarrollados:</p>
    <br>
    <label for="carr">Curso</label><br>
    <input type="tex" name="cur" id="cur">
    <br>
    <br>
    <label for="carr">Duraci&oacute;n</label><br>
    <input type="tex" name="dur" id="dur">
    <br>
    <br>
    <label for="carr">Tecnolog&iacute;as Utilizadas</label><br>
    <input type="tex" name="carr" id="carr">
    <br>
    <br>
    <label for="direc">Descipci&oacute;n del Proyecto</label><br>
    <textarea name="descp" rows="4" cols"50"></textarea>
    <br>
    <br>
    <label for="carr">Fecha</label><br>
    <input type="tex" name="fec" id="fec">
    <br>
    <br>
    <label for="carr">Calificaci&oacute;n</label><br>
    <input type="tex" name="dur" id="dur">
    <br>
    <br>
    <label for="direc">Comentarios del Profesor</label><br>
    <textarea name="comen" rows="4" cols"50"></textarea>
    <br>
    <button type="button">Editar</button>
    <button type="button"><a href="Estudiantes.html">Cancelar</a></button>
</form>
</body>
</html>
