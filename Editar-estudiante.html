<!DOCTYPE html>
<html>
<head>
	<title>Editar Nombres</title>
	<link rel="stylesheet" type="text/css" href="styles-editar-estudiante.css">
</head>
<body>
<h4 align="center">Editar Estudiante</h4>
<img src="Imagenes/logo-usuario.png" width="70" height="70">
<center>
<form action="" name="Editar" method="get">
    <br>
    <br>
    <br>
    <label for="name">Nombre</label><br>
    <input type="tex" name="name" id="name">
    <br>
    <br>
    <label for="apellidos">Apellidos</label><br>
    <input type="tex" name="apellidos" id="apellidos">
    <br>
    <br>
    <label for="sex">Sexo:</label>
    <input type="radio" name="sex" value="fem">Fem
    <input type="radio" name="sex" value="mas">Masc
    <br>
    <br>
    <label for="direc">Direcci&oacute;n</label><br>
    <textarea name="direc" rows="4" cols"50"></textarea>
    <br>
    <button type="button">Editar</button>
    <button type="button"><a href="Estudiantes.html">Cancelar</a></button>
</form>
</center>
</body>
</html>
